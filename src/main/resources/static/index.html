<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Hospital Management</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: #2c3e50; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 8px; text-align: left; }
    input, button { margin: 5px 0; padding: 5px; }
    .section { margin-bottom: 40px; }
  </style>
</head>
<body>
  <h1>Hospital Management System</h1>

  <div class="section" id="patients-section">
    <h2>Patients</h2>
    <table id="patients-table">
      <thead><tr><th>ID</th><th>Name</th><th>Age</th></tr></thead>
      <tbody></tbody>
    </table>
    <h3>Ajouter Patient</h3>
    <input type="text" id="patient-name" placeholder="Nom">
    <input type="number" id="patient-age" placeholder="Age">
    <button onclick="addPatient()">Ajouter</button>
  </div>

  <div class="section" id="doctors-section">
    <h2>Doctors</h2>
    <table id="doctors-table">
      <thead><tr><th>ID</th><th>Name</th><th>Specialty</th></tr></thead>
      <tbody></tbody>
    </table>
    <h3>Ajouter Doctor</h3>
    <input type="text" id="doctor-name" placeholder="Nom">
    <input type="text" id="doctor-specialty" placeholder="Specialty">
    <button onclick="addDoctor()">Ajouter</button>
  </div>

  <div class="section" id="appointments-section">
    <h2>Appointments</h2>
    <table id="appointments-table">
      <thead><tr><th>ID</th><th>Patient ID</th><th>Doctor ID</th><th>Date</th></tr></thead>
      <tbody></tbody>
    </table>
    <h3>Ajouter Appointment</h3>
    <input type="text" id="appointment-patientId" placeholder="Patient ID">
    <input type="text" id="appointment-doctorId" placeholder="Doctor ID">
    <input type="date" id="appointment-date">
    <button onclick="addAppointment()">Ajouter</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
